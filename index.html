<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora JS</title>
    <link rel="stylesheet" href="stylos.css">
</head>
<body>
    <section class="calculadora">
        <input type="text" class="pantalla"></input>
        <section class="conten_datos">
            <section class="numbers">
                <button class="digitos" id="1">1</button>
                <button class="digitos" id="2">2</button>
                <button class="digitos" id="3">3</button>
                <button class="digitos" id="4">4</button>
                <button class="digitos" id="5">5</button>
                <button class="digitos" id="6">6</button>
                <button class="digitos" id="7">7</button>
                <button class="digitos" id="8">8</button>
                <button class="digitos" id="9">9</button>
                <button class="digitos" id="0">0</button>
            </section>
            <section class="operadores">
                <button class="operador" id="-">-</button>
                <button class="operador" id="+">+</button>
                <button class="operador" id="*">*</button>
                <button class="operador" id="/">/</button>
                <button class="operador" id="p">X<sup>T</sup></button>
                <button class="operador" id="%">%</button>
                <button class="operador" id="limpiar">AC</button>
                <button class="operador igual" id="answer">=</button>
            </section>
        </section>
        <section class="resultado">

        </section>
    </section>
    

   <script src="calculadora.js"></script> 
</body>
</html>
